<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sidebar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="New.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .d-flex {
            height: 100%;
        }

        .sidebar {
            background-color: #3949ab;
            min-height: 100vh;
            color: white;
            padding: 15px;
            width: 250px;
            position: fixed;
            overflow-y: auto;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            background-color: white;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 100vh;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f8f9fa;
            position: sticky;
            bottom: 0;
            width: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 200px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 150px;
            }

            .main-content {
                margin-left: 150px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <div class="sidebar">
            <h4>MASTER ADMIN</h4>
            <ul class="nav flex-column">
                <p class="dashboard">
                    <i class="fas fa-tachometer-alt"></i> <!-- Meter Icon -->
                    Dashboard
                </p>
                <li class="nav-item sep" id="sepManageProperty"></li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="collapse" href="#managePropertyCollapse" role="button" aria-expanded="false" aria-controls="managePropertyCollapse">
                        <i class="fas fa-cogs"></i> <!-- Settings Icon -->
                        Manage Property
                        <i class="fas fa-chevron-right ml-auto"></i> <!-- Right Arrow Icon -->
                    </a>
                    <div class="collapse" id="managePropertyCollapse">
                        <div class="sub-item-container">
                            <ul class="nav flex-column sub-item">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Add Property</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Properties</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li class="nav-item " id="sepManageEnquiry"></li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-cogs"></i> <!-- Settings Icon -->
                        Manage Enquiry
                        <i class="fas fa-chevron-right ml-auto"></i> <!-- Right Arrow Icon -->
                    </a>
                </li>
                <li class="nav-item sep">
                    <div class="left-arrow-circle">
                        <i class="fas fa-chevron-left"></i> <!-- Left Arrow Icon -->
                    </div>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <h2>Add Property</h2>
            <p>Banner Section Step 1 / 6</p>
            <!-- Carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.arvindsmartspaces.com/wp-content/uploads/2022/01/Artboard-1.jpg" class="d-block w-100" alt="Slide 1">
                    <a href="https://www.example.com">
                        <img class="overlay" src="./property.png" alt="Property Overlay">
                    </a>
                </div>
            </div>

            <!-- Form Section -->
            <div class="container my-5">
                <form id="propertyForm">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="propertyName">Property Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="propertyName" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="heading">Heading<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="heading" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="shortLocation">Short Location<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="shortLocation" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="text1">Text 1<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="text1" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="text2">Text 2<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="text2" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="text3">Text 3<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="text3" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="text4">Text 4<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="text4" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="text5">Text 5<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="text5" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="text6">Text 6<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="text6" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="text7">Text 7<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="text7" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="text8">Text 8<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="text8" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="reraNumber">Project RERA Number<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="reraNumber" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="price">Price<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="price" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="priceType">Price Type<span class="text-danger">*</span></label>
                            <select id="priceType" class="form-control" required>
                                <option value="" disabled selected>Select One</option>
                                <option value="Fixed">Fixed</option>
                                <option value="Negotiable">Negotiable</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bannerImages">Upload Banner Images (444 pixel * 287 pixel)<span class="text-danger">*</span></label>
                        <input type="file" class="form-control-file" id="bannerImages" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Next</button>
                </form>
            </div>

            <footer class="footer mt-4">
                <p>&copy; Your Website 2024</p>
            </footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
