<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sidebar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="sidebar">
        <h4>MASTER ADMIN</h4>
        <ul class="nav flex-column">
            <p class="dashboard">
                <i class="fas fa-tachometer-alt"></i> <!-- Meter Icon -->
                Dashboard
            </p>
            <li class="nav-item sep" id="sepManageProperty"></li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="collapse" href="#managePropertyCollapse" role="button" aria-expanded="false" aria-controls="managePropertyCollapse">
                    <i class="fas fa-cogs"></i> <!-- Settings Icon -->
                    Manage Property
                    <i class="fas fa-chevron-right ml-auto"></i> <!-- Right Arrow Icon -->
                </a>
                <div class="collapse" id="managePropertyCollapse">
                    <div class="sub-item-container">
                        <ul class="nav flex-column sub-item">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Add Property</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Properties</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
            <li class="nav-item " id="sepManageEnquiry"></li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-cogs"></i> <!-- Settings Icon -->
                    Manage Enquiry
                    <i class="fas fa-chevron-right ml-auto"></i> <!-- Right Arrow Icon -->
                </a>
            </li>
            <li class="nav-item sep">
                <div class="left-arrow-circle">
                    <i class="fas fa-chevron-left"></i> <!-- Left Arrow Icon -->
                </div>
            </li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="user-header">
            <div class="user-info">
                
                <div class="user-details">
                    <div class="user-name">John Doe</div>
                </div>
                <i class="fas fa-user-circle"></i> <!-- User Icon -->
            </div>
        </div>
        <!-- Your main seo content goes here -->
        <div class="c_container">
            <h1>Add Property</h1>
    
            <div class="form-group">
                <label for="meta-title" class="required">Meta Title</label>
                <input type="text" id="meta-title" name="meta-title">
            </div>
    
            <div class="form-group">
                <label for="meta-keywords" class="required">Meta Keywords</label>
                <input type="text" id="meta-keywords" name="meta-keywords">
            </div>
    
            <div class="form-group">
                <label for="meta-description" class="required">Meta Description</label>
                <input type="text" id="meta-description" name="meta-description">
                <!-- <textarea id="meta-description" name="meta-description"></textarea> -->
            </div>
    
            <div class="form-group">
                <label for="slug" class="required">Slug</label>
                <input type="text" id="slug" name="slug">
            </div>
    
            <div class="form-group">
                <label for="phone" class="required">Phone</label>
                <input type="text" id="phone" name="phone">
            </div>
    
            <div class="form-group">
                <label for="whatsapp" class="required">Whatsapp</label>
                <input type="text" id="whatsapp" name="whatsapp">
            </div>
    
            <div class="form-group">
                <label for="theme-color" class="required">Theme Color</label>
                <input type="color" id="theme-color" name="theme-color">
            </div>
    
            <div class="seo-section">
                <p>SEO Section Step 8/8</p>
            </div>
    
            <div class="buttons">
                <button type="button" class="back">Back</button>
                <button type="submit" class="submit">Submit</button>
            </div>
        </div>
         <!-- end of seo content -->
         <!-- Footer -->
    <footer class="footer">
        <p>Copyright &copy; Your Website 2024</p>
    </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>

</html>
